<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3>Welcome Sila! You have some queries to review</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student</th>
                <th scope="col">Query</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="queryTableBody">
            <!-- Queries will be inserted here -->
        </tbody>
    </table>
    <div id="output"></div>

    <script lang="js">
        const queries = [
            { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED"  },
            { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED"  },
            { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
            { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
            { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" }
        ];

        function fillTable() {
            const tableBody = document.getElementById('queryTableBody');
            let tableRows = '';
            var i = 0;

            do {
                var query = queries[i];
                tableRows += `
        <tr>
            <td>${query.id}</td>
            <td>${query.student}</td>
            <td>${query.query}</td>
            <td>${query.status}</td>
            <td>
                <a href="">Approve</a>
                <a href="">Decline</a>
            </td>
        </tr>
    `;
                i++;
            } while (i < queries.length);

            tableBody.innerHTML = tableRows;
        }

        fillTable();
    </script>
</body>

</html>
